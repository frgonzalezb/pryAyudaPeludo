<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contacto</title>
  </head>
  <body>
    <h1 class="text-center">Contacto</h1>
    </div>
    <hr>
    <div class="container">
      <!-- Uso de div class row col-3 y col-6 para centrarlo y darle un margen razonable -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form action="#" method="post">
            <!-- Fila de los nombres -->
            <div class="col">
                <div class="col">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese aquí su(s) nombre(s)">
                </div>
            </div>
            <br>
            <!-- Fila de los apellidos -->
            <div class="row">
                <!-- Primer apellido -->
                <div class="col-sm-6">
                    <label for="primerApellido" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="primerApellido" placeholder="Ingrese aquí su primer apellido">
                </div>
                <!-- Segundo apellido -->
                <div class="col-sm-6">
                    <label for="segundoApellido" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" placeholder="Ingrese aquí su segundo apellido">
                </div>
            </div>
            <br>
            <!-- Fila del email -->
            <div class="col">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese aquí su correo electrónico">
            </div>
            <br>
            <!-- Fila de selección RUN o pasaporte -->
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="RUN" value="option1">
                <label class="form-check-label" for="RUN">R.U.N.</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pasaporte" value="option2">
                <label class="form-check-label" for="pasaporte">Pasaporte</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
